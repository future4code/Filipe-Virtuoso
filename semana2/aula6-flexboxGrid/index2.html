<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main2.css">
  <title>Estrutura usando CSS Grid</title>
</head>
<body>

  <nav>
    <div class="grid-container" id="navbar">
      <h2 class="logo">Header</h2>
      <h2 class="menu">Menu</h2>
    </div>
  </nav>

  <section>
    <div class="grid-content1">
      <h2 class="content1">Content1</h2>
    </div>
  </section>

  <section>
    <div class="grid-content2">
      <h2 class="content2">Content2</h2>
      <h2 class="white-bg"></h2> 
      <h2 class="image">Image</h2>
      <h2 class="extra">Extra</h2>
    </div>
  </section>

  <footer>
    <div class="grid-footer">
      <h4 class="footer">Feito com <3 por <span class="name">Filipe Virtuoso</span></h4>
    </div>
  </footer>

</body>
</html>
