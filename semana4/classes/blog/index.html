<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Blog</title>
  </head>
  <body>
    <nav id="navbar" class="menu">
      <h1><i class="fa fa-book"></i> Blog</h1>
    </nav>

    <section class="grid-container">
      <section class="post-form">
        <label for="post-title">Títúlo:</label>
        <input type="text" id="title" name="post-title" />
        <label for="post-author">Autor:</label>
        <input type="text" id="author" name="post-author" />
        <textarea
          name="post-text"
          id="description"
          class="post-description"
          cols="60"
          rows="10"
        ></textarea>
        <button class="btn" onclick="addPost()">
          <i class="fa fa-plus-circle"></i> Adicionar
        </button>
      </section>

      <section id="posts-section" class="posts-area">
        <h2>POSTS</h2>
      </section>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
